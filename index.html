<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        position: relative;
    }

    .container {
        z-index: 2;
        padding: 20px;
    }

    h1 {
        font-size: 2.2rem;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        position: relative;
        height: 60px;
    }

    button {
        font-size: 1.2rem;
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: bold;
        position: absolute;
    }

    #yes {
        background: #2ecc71;
        color: white;
        left: 50%;
        transform: translateX(-50%);
    }

    #no {
        background: #e74c3c;
        color: white;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        font-size: 24px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* YES screen */
    .yes-screen {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: pop 0.8s ease;
    }

    .yes-screen h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .graffiti {
        font-size: 2rem;
        animation: graffiti 1.5s infinite alternate;
    }

    @keyframes graffiti {
        0% { transform: rotate(-5deg) scale(1); }
        100% { transform: rotate(5deg) scale(1.1); }
    }

    @keyframes pop {
        from { transform: scale(0.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }
</style>
</head>
<body>

<div class="container" id="main">
    <h1>NONOO, WILL YOU BE MY VALENTINE? ğŸ’˜</h1>
    <div class="buttons">
        <button id="yes">YES ğŸ’–</button>
        <button id="no">NO ğŸ’”</button>
    </div>
</div>

<div class="container yes-screen" id="yesScreen">
    <h1>I KNEW YOU LOVE ME ğŸ˜ğŸ”¥</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="250">
    <div class="graffiti">
        â¤ï¸ğŸ¨ğŸ”¥ğŸ’˜ğŸ’‹ğŸ˜â¤ï¸ğŸ‰ğŸ’ƒğŸ•ºğŸ¨ğŸ”¥ğŸ’˜
    </div>
</div>

<script>
    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // NO button moves away
    const noBtn = document.getElementById("no");
    function moveNo() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    // YES button click
    document.getElementById("yes").addEventListener("click", () => {
        document.getElementById("main").style.display = "none";
        document.getElementById("yesScreen").style.display = "flex";
    });

    // Initial positions
    document.getElementById("yes").style.top = "50%";
    noBtn.style.top = "50%";
    noBtn.style.left = "60%";
</script>

</body>
</html>
